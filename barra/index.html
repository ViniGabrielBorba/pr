<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girasol para Olanda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="btnClick" class="btn-primary">Clique aqui</button>
        
        <div id="messageContainer" class="message-container hidden">
            <h1 class="message">Bom dia, Olanda. Esse girasol é para você!</h1>
            
            <div class="content-wrapper">
                <div class="sunflower-container">
                    <div class="sunflower">
                        <div class="center"></div>
                        <div class="petal petal-1"></div>
                        <div class="petal petal-2"></div>
                        <div class="petal petal-3"></div>
                        <div class="petal petal-4"></div>
                        <div class="petal petal-5"></div>
                        <div class="petal petal-6"></div>
                        <div class="petal petal-7"></div>
                        <div class="petal petal-8"></div>
                        <div class="petal petal-9"></div>
                        <div class="petal petal-10"></div>
                        <div class="petal petal-11"></div>
                        <div class="petal petal-12"></div>
                        <div class="petal petal-13"></div>
                        <div class="petal petal-14"></div>
                        <div class="petal petal-15"></div>
                        <div class="petal petal-16"></div>
                        <div class="petal petal-17"></div>
                        <div class="petal petal-18"></div>
                        <div class="stem"></div>
                        <div class="leaf leaf-1"></div>
                        <div class="leaf leaf-2"></div>
                        <div class="leaf leaf-3"></div>
                    </div>
                </div>
                
                <div class="beach-container">
                    <div class="beach-scene">
                        <div class="sky"></div>
                        <div class="cloud cloud-1"></div>
                        <div class="cloud cloud-2"></div>
                        <div class="cloud cloud-3"></div>
                        <div class="sun"></div>
                        <div class="sun-reflection"></div>
                        <div class="ocean"></div>
                        <div class="ocean-depth"></div>
                        <div class="wave wave-1"></div>
                        <div class="wave wave-2"></div>
                        <div class="wave wave-3"></div>
                        <div class="wave wave-4"></div>
                        <div class="foam foam-1"></div>
                        <div class="foam foam-2"></div>
                        <div class="foam foam-3"></div>
                        <div class="beach"></div>
                        <div class="beach-texture"></div>
                        <div class="palm-tree">
                            <div class="trunk"></div>
                            <div class="frond frond-1"></div>
                            <div class="frond frond-2"></div>
                            <div class="frond frond-3"></div>
                            <div class="frond frond-4"></div>
                        </div>
                        <div class="seagull seagull-1"></div>
                        <div class="seagull seagull-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
